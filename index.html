<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 40px 20px;
        }
        .download-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 24px;
            border-left: 4px solid #3182ce;
            padding-left: 15px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #edf2f7;
        }
        .file-info {
            display: flex;
            align-items: center;
        }
        .file-icon {
            width: 40px;
            height: 40px;
            background-color: #e2e8f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: #4a5568;
        }
        .file-name {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }
        .file-size {
            font-size: 14px;
            color: #718096;
            margin-top: 3px;
        }
        .download-btn {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2b6cb0;
        }
        .download-tip {
            margin-top: 30px;
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
            padding: 12px;
            background-color: #edf2f7;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>资源下载中心</h1>
        <div class="file-list">
            <!-- 文件1：文档类 -->
            <div class="file-item">
                <div class="file-info">
                    <div class="file-icon">📄</div>
                    <div>
                        <div class="file-name">软件.zip</div>
                        <div class="file-size">文件大小：33MB | 更新时间：2025-10-10</div>
                    </div>
                </div>
                <a href="文件链接地址" class="download-btn">立即下载</a>
            </div>

            <!-- 文件2：压缩包类 -->
            <div class="file-item">
                <div class="file-info">
                    <div class="file-icon">🗜️</div>
                    <div>
                        <div class="file-name">模块1.zip</div>
                        <div class="file-size">文件大小：2.2MB | 更新时间：2025-10-08</div>
                    </div>
                </div>
                <a href="文件链接地址" class="download-btn">立即下载</a>
            </div>

            <!-- 文件3：安装包类 -->
            <div class="file-item">
                <div class="file-info">
                    <div class="file-icon">💻</div>
                    <div>
                        <div class="file-name">模块2.zip</div>
                        <div class="file-size">文件大小：38.2KB | 更新时间：2025-10-05</div>
                    </div>
                </div>
                <a href="文件链接地址" class="download-btn">立即下载</a>
            </div>
        </div>

        <div class="download-tip">
            <p>📌 下载说明：</p>
            <p>1. 点击「立即下载」按钮即可开始下载，若长时间无响应请刷新页面重试；</p>
            <p>2. 压缩包文件建议使用解压软件解压后使用，安装程序请按照引导完成安装；</p>
            <p>3. 若需获取更多资源，可联系管理员添加下载链接。</p>
        </div>
    </div>
</body>
</html>
